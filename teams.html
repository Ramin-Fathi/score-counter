<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter - Teams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f0f0f0, #ffffff);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* Header Section */
    header {
        background: linear-gradient(135deg, #1976d2, #1565c0);
        width: 100%;
        padding: 20px 0;
    }

    .header-content {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        color: #fff;
    }

    header h1 {
        margin: 0 0 10px 0;
        font-size: 2rem;
        font-weight: 600;
    }

    .top-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }

    .winner-score {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 300;
    }

    .winner-score input {
        width: 60px;
        padding: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        text-align: center;
    }

    .top-actions button {
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: background 0.3s, transform 0.1s;
    }

    .top-actions button:hover {
        background: #43a047;
    }

    .top-actions button:active {
        transform: scale(0.98);
    }

    /* Main Content (Teams) */
    main#teamsContainer {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 600px;
        width: 100%;
        margin: 20px auto 40px auto;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .team-card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: background-color 0.3s;
    }

    .team-card input[type="text"] {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 10px;
        border: none;
        border-bottom: 2px solid #ddd;
        padding: 5px;
        outline: none;
        width: 100%;
        max-width: 200px;
    }

    .team-card input[type="text"]:focus {
        border-bottom: 2px solid #1976d2;
    }

    .score-display {
        font-size: 2.5rem;
        margin: 10px 0;
        font-weight: 600;
    }

    .team-card button {
        background: #1976d2;
        border: none;
        color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        transition: background 0.3s, transform 0.1s;
    }

    .team-card button:hover {
        background: #1565c0;
    }

    .team-card button:active {
        transform: scale(0.95);
    }

    /* Responsive */
    @media (max-width: 600px) {
        header h1 {
            font-size: 1.8rem;
        }

        .score-display {
            font-size: 2rem;
        }

        .team-card {
            padding: 15px;
        }

        .team-card button {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
    }
    </style>
</head>
<body>
    <header>
      <div class="header-content">
        <h1>Score Counter</h1>
        <div class="top-actions">
          <div class="winner-score">
            Winning score:
            <input type="number" id="winningScore" value="10">
          </div>
          <button onclick="resetGame()">Reset</button>
          <button onclick="goBack()">Back</button>
        </div>
      </div>
    </header>

    <main id="teamsContainer">
      <!-- Team cards will be generated by JS -->
    </main>
    <script src="js/teams.js"></script>
</body>
</html>
